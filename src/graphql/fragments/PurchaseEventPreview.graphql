#import "./ProfileInfo.graphql"

fragment PurchaseEventPreview on PurchaseEvent {
  feedEventId
  createdAt
  walletAddress
  profile {
    ...ProfileInfo
  }
  purchase {
    id
    buyer
    seller
    price
    nft {
      name
      image(width: 600)
      description
      owner {
        address
        associatedTokenAccountAddress
        twitterHandle
      }
      sellerFeeBasisPoints
      primarySaleHappened
      creators {
        address
        position
        profile {
          ...ProfileInfo
        }
      }
      address
      mintAddress
    }
  }
  wallet {
    nftCounts {
      owned
      created
    }
  }
}
